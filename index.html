<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <label for="searchArea">Search area: </label>
        <input type="search" id="searchArea" />
        <button>Search</button>
      </form>
      <div class="weather-grid">
        <h1 id="current-city">Oslo</h1>
        <br />
        <h1>
          <span id="current-temperature-value">9°C</span>
          <img src="images/sunny.png" alt="" />
        </h1>
        <h2 id="current-date">
          Saturday, 2pm <br />
          Currently: Sunny
        </h2>
      </div>
      <div class="days-grid">
        <p class="weather-forecast">
          Sunday<br /><img src="images/partly-cloudy.png" alt="" />
        </p>
        <p class="weather-forecast">
          Monday<br /><img src="images/cloudy.png" alt="" />
        </p>
        <p class="weather-forecast">
          Tuesday<br /><img src="images/cloudy.png" alt="" />
        </p>
        <p class="weather-forecast">
          Wednesday<br /><img src="images/rainy.png" alt="" />
        </p>
        <p class="weather-forecast">
          Thursday<br /><img src="images/partly-cloudy.png" alt="" />
        </p>
      </div>
    </div>
    <p class="coder-sources">
      This project was coded by
      <a href="https://github.com/lindijor">Lindis Jørgensen</a> and is
      <a href="https://github.com/lindijor/weather-application-project"
        >on GitHub</a
      >
      and
      <a href="https://fluffy-pixie-20fd82.netlify.app/">hosted on Netlify</a>.
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
